<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="netflix.css">
        <link rel="shortcut icon" href="netflixfavicon.png" type="image/x-icon"/>
        <title>Netflix -India watch Tv shows Online,watch Movies Online</title>
        
        
    </head>
    <body>
        <div class="root">
            <nav class="navbar">
                <img  class="logo" src="netflix-logo.png" alt="Netflix logo"/>
                <div>
                    <select name="language" class="language">
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                    </select>
                    <button class ="sign-in">Sign in</button>
                </div>
            </nav>
            <div class="main-container">
                <div class="titles-container">
                 <h1 class="main-title">Unlimited movies,TV shows and more.</h1> 
                 <h2 class="sub-title"> Watch anywhere. Cancel anytime</h2>
                 <p class="paragraph">Ready to watch? Enter your email to create or restart your membership.</p>
                </div>
                <div class="email">
                    <input type="text" class="input" placeholder="emailaddress"/>
                    <div class="get-started">Get Started</div>
                </div>
            </div>
        </div>

    </body>
    
</html>
